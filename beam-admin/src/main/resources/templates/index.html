<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>主页</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

        <div th:replace="common/_left::left"></div>

    <script src="/hplus/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/hplus/js/plugins/layer/layer.min.js"></script>

    <script src="/hplus/js/hplus.js?v=4.1.0"></script>
    <script type="text/javascript" src="/hplus/js/contabs.js"></script>
